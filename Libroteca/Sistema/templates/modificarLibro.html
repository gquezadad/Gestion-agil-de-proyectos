{% extends "maqueta.html" %}<!--Extiende el html maqueta para ser utilizado dentro de el html-->
{% load staticfiles %}<!--carga los archivos para ser utilizados por la pagina-->
{% block Formulario %}<!--crea el block Formulario que sera mostrado en la maqueta-->
<form method="POST" enctype="multipart/form-data" ><!--genera un form que utilizara el metodo POST y agrega el campo necesario para mostrar imagenes-->
    <h2>Modificar Libro</h2><!--titulo del form-->
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Modificar Libro</button><!--boton que realizar la accion de mandar los datos ingresados-->	
</form>
{% endblock %}<!--fin de bloque-->
