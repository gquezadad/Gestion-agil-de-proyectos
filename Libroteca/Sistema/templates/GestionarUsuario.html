{%extends 'maqueta.html'%}
{% block Formulario %}
<form id="registroInterno" class="Form" method="POST" action="#">
    
    <!-- tabla utilizada para registrar un usuario -->
    <h1>Registro Usuario</h1>
        {% csrf_token %}
        <table>
        <tr>
            <td>Nombre Usuario:</td><td><input type="text" id="nombreUsuario" name="nombreUsuario" required></td>
        </tr>
        <tr>
            <td>E-Mail:</td><td><input type="email" id="email" name="email" required></td>
        </tr> 
        <tr>
            <td>Contrase√±a:</td><td><input type="password" id="contrasenia" name="contrasenia" required></td>
        </tr>
        <tr>
            <td>Rut:</td><td><input type="text" id="rut" name="rut" required></td>
        </tr>
        <tr>
            <td>Nombre:</td><td><input type="text" id="nombre" name="nombre" required></td>
        </tr>
        <tr>
            <td>Perfil de Usuario</td><td><select id="perfil" name="perfil"><option>Selecione Tipo de Usuario</option>
                                                            <option value="Usuario">Usuario</option><option value="Administrador">Administrador</option></select></td>
        </tr>
      </table>
    <input type="submit" value="Registrar" class="btn-enviar">
</form>
{% endblock %}
{% block Lista %}
<!-- este es el listar  -->
<div class="formu">
    <h1>Lista de Usuarios</h1>
    <table id="listaUsuarios">
            <tr>
                <td id="top">Nombre Usuario</td>
                <td id="top">Nombre</td>
                <td id="top">Perfil</td>
                <td id="top">Rut</td>
               
            </tr>
        </table>
        
</div>
{% endblock %}
