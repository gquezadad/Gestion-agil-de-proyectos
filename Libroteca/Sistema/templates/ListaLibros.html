{%extends 'maqueta.html'%}<!--Extiende el html maqueta para ser utilizado dentro de el html-->
{% load staticfiles %}<!--carga los archivos para ser utilizados por la pagina-->
{% block Lista %}<!--crea el block Usuario que sera mostrado en la maqueta-->
{% if libros %}<!--si se encuentra objecto del tipo libro entonces realiza las acciones al interior de este-->

<table><!--crea una tabla-->                   
    <tr>
        <!--coloca etiquetas con el nombre ingresado-->
        <td>id Libro</td><td>Nombre Libro</td><td>Estado del Libro</td><td>Foto del Libro</td>
    </tr>
    {% for l in libros %}<!--para los libros obtenidos mostrara los campos ingresados con la informacion para cada objeto libro-->
    <tr>
        <td>{{l.idLibro}}</td> <td>{{ l.nombreLibro}}</td><td>  {{ l.estadoLibro }}</td><td class="foto"><img src="{{l.fotoLibro.url}}" width="100px" height="50px"></td>
    </tr>
    {% endfor %}
    <br>   
</table>
{% else %}<!--en caso de no existir libros, muestra el titulo de "No hay libros-->
<h2>No hay Libros registrados</h2>
{% endif %}
{% endblock %}<!--fin de bloque-->
